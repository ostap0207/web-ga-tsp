<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Web Genetic TSP</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Simulation</a></li>
                <li ><a href="poster.pdf">Poster</a></li>
                <li><a href="https://github.com/ostap0207/web-ga-tsp">Contribute <img height="20px" src="github.png"/></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <div class="row">

            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-8">
                        <button id="generateBtn" class="btn btn-primary btn-block">Generate points</button>
                    </div>
                    <div class="col-sm-4">
                        <form onsubmit="return false;">
                            <div class="form-group">
                                <label for="amount" class="sr-only">Amount</label>
                                <input type="number" class="form-control" id="amount" value="50" width="50" min="5"
                                       max="100">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="block">
                    <div class="block-heading">
                        Selection
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            Type:
                        </div>
                        <div class="col-sm-8">
                            <select id="selectType" class="form-control">
                                <option value="tournament"> Tournament</option>
                                <option value="roulette">Roulette wheel</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="block-heading">
                        Crossover
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            Type:
                        </div>
                        <div class="col-sm-8">
                            <select id="crossoverType" class="form-control">
                                <option value="twopoint">Two point crossover</option>
                                <option value="onepoint">One point crossover</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            Rate:
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input id="crossoverRate" type="number" class="slider" value=""
                                       data-slider-min="0"
                                       data-slider-max="100"
                                       data-slider-step="1" data-slider-value="100" data-slider-orientation="horizontal"
                                       data-slider-selection="before">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="block-heading">
                        Mutation
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            Rate:
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input id="mutationRate" type="number" class="slider" value=""
                                       data-slider-min="0"
                                       data-slider-max="100"
                                       data-slider-step="1" data-slider-value="10" data-slider-orientation="horizontal"
                                       data-slider-selection="before">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        Save the best:
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <input id="saveTheBest" type="checkbox" checked>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <button id="startBtn" class="btn btn-success btn-block">Start</button>
                    </div>
                    <div class="col-sm-4">
                        <button id="stopBtn" class="btn btn-default btn-block">Stop</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        Iterations: <span id="iterations"></span>
                    </div>
                    <div class="col-sm-6">
                        Fitness: <span id="fitness"></span>
                    </div>

                </div>
                <div>
                    <canvas style="border: 1px solid black" id="canvas" width="500" height="300"></canvas>
                </div>
                <div>
                <div id="plot" style="width:500px; height:300px" class="center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-slider.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/ga.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>
    $('.slider').slider();
</script>
</html>
